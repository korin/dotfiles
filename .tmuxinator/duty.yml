project_name: duty
project_root: /home/rlisowski/workspace/efiduty
pre: sudo service postgresql restart
pre: sudo redis-server /etc/redis/redis.conf
pre: sudo service elasticsearch restart
pre: sudo service influxdb restart
pre_window: rvm use 2.1.5
windows:
  - zsh:
    - g fetch
    - google-chrome http://localhost:15672/ http://efigence.efigence.local.non.3dart.com:3000/
    - cd front
    - gv .
    - gst
  - server:
    - cd front
    - if ( be passenger status | grep -q "running on" ) then ( be passenger stop ) fi; be passenger start
  - 'rails c':
    - cd front
    - be rails c
  - config_sender:
    - cd config_sender
    - be ruby bin/sender
  - aerial:
    - cd aerial
    - be ruby bin/aerial
  - bureau:
    - cd bureau
    - be ruby bin/bureau
  - sondy:
      layout: main-horizontal
      panes:
        - clock:
          - cd sondy
          - be ruby ./bin/clock
        - workers:
          - cd sondy
          - be ruby ./bin/workers
        - sidekiq-web:
          - cd sondy
          - be rackup -E development
