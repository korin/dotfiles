project_name: redmine
project_root: /home/rlisowski/workspace/redmine
pre:
  - sudo redis-server /etc/redis/redis.conf
  - sudo /etc/init.d/elasticsearch start
pre_window: rvm use 2.1.5
windows:
  - zsh:
    - g fetch
    - gv .
    - gst
  - 'rails c': be rails c
  - logs:
      layout: main-horizontal
      panes:
        # app server
        - be rails s -p 5000
        # sidekiq
        - echo 'redis-cli FLUSHALL; sh script/sidekiq restart development proxy:3128; tailf log/sidekiq.log'
        # clockwork
        - echo 'sh script/clockwork restart development; tailf log/clockworkd.redmine.output'
  - hqblade213: echo 'ssh hqblade213.non.3dart.com'
